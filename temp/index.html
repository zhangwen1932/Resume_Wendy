<html>
  <head>
    <meta charset="utf-8" />
    <title>Wendy Resume</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1642334_x3l1vrqmrh9.css">
  </head>
  <body>
    <div id="preloader">
      <div id="status"></div>
    </div>
    <link id="switch-style" href rel="stylesheet" type="text/css" >
    <div class="container" >
      <div class="row">
        <div class="col-xl-12">
          <!--PHOTO(AVATAR)-->
          <div id="photo-header" class="text-center">
            <div id="photo">
              <img src="assets/img/avatar.jpg" />
            </div>
            <div id="text-header">
              <h1>
                Hello,
                <br>
                My NAME IS <span>WENDEY</span>, AND THIS IS MY RESUME.
              </h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
      <div class="col-sm-7">
        <!--About ME-->
        <div class="box">
          <h2>ABOUT ME</h2>
          <p id="about">
          </p>
        </div>
        <!--EDUCATION-->
        <div class="box">
          <h2>EDUCATION</h2>
          <ul id="education" class="clearfix">
          </ul>
        </div>
        <!--EXPERIENCE-->
        <div class="box">
          <h2>EXPERIENCE</h2>
          <div id="job">

          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <!--CONTACT-->
        <div class="box clearfix">
          <h2>CONTACT</h2>
          <div id="contact">

          </div>
        </div>
        <!--SKILLS-->
        <div class="box">
          <h2>SKILLS</h2>
          <div class-"skills" id="skill">
          </div>
        </div>
        <!--HOBBIES-->
        <div class="box">
          <h2>HOBBIES</h2>
          <div id="hobbies">
          </div>
        </div>
      </div>
      </div>
    </div>
  <div class="switch-style">
    <div class="switch-style-toggle">
      <i class="iconfont iconoutline"></i>
    </div>
    <h4>THEME COLOR</h4>
    <ul class="list-unstyled list-inline">
      <li>
        <a href="#" class="color blue" id="blue"></a>
      </li>
      <li>
        <a href="#" class="color orange" id="orange"></a>
      </li>
      <li>
        <a href="#" class="color pink" id="pink"></a>
      </li>
      <li>
        <a href="#" class="color green" id="green"></a>
      </li>
    </ul>
  </div>
  <!-- <script src="vendor/jquery-3.4.1.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
